<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="bower_components/jquery-2.1.4.min/index.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,900,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bower_components/bootflat/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootflat/css/site.css">
    <link rel="stylesheet" href="css/datosempresa.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Datos de la Empresa</h1>
        </div>
    </header>
    <div class="content">
        <div class="container">
            <div class="forms">
                <div class="row">
                    <div class="col-md-6">
                        <labe>Cédula</labe>
                        <input type="text" id="campo1" class="form-control" name="question" >
                    </div>
                    <div class="col-md-6">
                        <labe>Nombre</labe>
                        <input type="text" id="campo2" class="form-control" name="question" >
                    </div>
                    <div class="col-md-6">
                        <labe>Dirección</labe>
                        <input type="text" id="campo3" class="form-control" name="question" >
                    </div>
                    <div class="col-md-6">
                        <labe>Telefono</labe>
                        <input type="text" id="campo4" class="form-control" name="question" >
                    </div>
                    <div class="col-md-6">
                        <labe>Celular</labe>
                        <input type="text" id="campo5" class="form-control" name="question" >
                    </div>
                    <div class="col-md-6">
                        <labe>Email</labe>
                        <input type="text" id="campo6" class="form-control" name="question" >
                    </div>
                    <div class="col-md-12">
                        <input type="button" id="btn-registar" value="Registrar Empresa" class="btn btn-primary">
                        <input type="button" id="btn-mostrar" value="Mostrar Empresa" class="btn btn-primary">
                    </div>
                    <div class="col-md-12">
                        <div id="addEmpresa"></div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script src="js/datosempresa.js"></script>
</body>
