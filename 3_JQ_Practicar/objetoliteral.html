<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="bower_components/jquery-2.1.4.min/index.js"></script>
</head>
<body>
    <script>
        var persona = {

            nombre: "Juan Perez",

            saludar: function(){
                console.log("Hola me llamo " + persona.nombre);
            },
            init: function(config){
                persona.config = config;
            },
            leerConfig: function(){
                console.log(persona.config);
            }
        };
        console.log(persona.nombre === "Juan Perez"); // True

        persona.saludar(); // Hola me llamo Juan Perez

        persona.init({
            nombre: "Virginia"
        });
    </script>
</body>
