<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .claseSpan {
            background-color: yellow;
        }
    </style>
</head>
<body>
   <p class="claseSpan">item1</p>
   <p class="claseSpan">item2</p>
   <p class="claseSpan">item3</p>
   <p class="claseSpan">item4</p>
   <button onclick="cambioBg();">Cambiar fondo de color</button>
<script>
    function cambioBg () {
        var bg = document.getElementsByClassName("claseSpan");
        for (var i = 0; i < bg.length; i++) {
            bg[i].style.backgroundColor = "red";
        };
    }
</script>
</body>
</html>
