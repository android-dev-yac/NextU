<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Adición de un nodo</title>
</head>
<body>

  <script>
    var parrafo = document.createElement("p");
    var text = document.createTextNode("Este es el texto del párrafo");
    parrafo.appendChild(text);
    document.body.appendChild(parrafo);
  </script>

</body>
</html>
