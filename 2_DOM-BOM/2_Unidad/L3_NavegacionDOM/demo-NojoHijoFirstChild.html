<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Navegación del DOM</title>
</head>
<body>

  <div id="myDiv">
    <h4>Subtitulo</h4>
    <h1>Encabezado</h1>
    <p>Párrafo 1</p>
    <p>Párrafo 2</p>
  </div>

  <button onclick="hijoFirst();">Primer Nodo</button>

  <p id="mensaje"></p>

  <script>
    function hijoFirst() {
      var text = " ";
      var div = document.getElementById("myDiv");
      var mensaje = document.getElementById("mensaje");

      mensaje.innerHTML = "Primer nodo del div: " + div.firstElementChild.nodeName;
      // Se utiliza la propiedad firstChild del dic para obtener el primer nodo hijo con su respectivo nombre para mostrar el elemento p con id mensaje.
    }
  </script>

</body>
</html>
