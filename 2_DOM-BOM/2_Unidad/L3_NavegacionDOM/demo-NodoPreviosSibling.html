<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Navegación del DOM</title>
</head>
<body>

  <div id="myDiv">
    <h1>Encabezado</h1>
    <p id="p1">Párrafo 1</p>
    <input type="text" name="" id="">
  </div>

  <button onclick="nodoHermanoAnt();">Anterio Nodo Hermano</button>

  <p id="mensaje"></p>

  <script>
    function nodoHermanoAnt() {
      var text = " ";
      var parrafo = document.getElementById("p1");
      var mensaje = document.getElementById("mensaje");

      mensaje.innerHTML = "Anterio nodo hermano del elemento parrafo: " + parrafo.previousElementSibling.nodeName;
      // Se utiliza la propiedad previousSibling del elemento párrafo con id "p1" para obtener el anterior nodo hermano con su respectivo nombre nombre para mostrarlo en el elemnto p con id mensaje.
    }
  </script>

</body>
</html>
