<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EventListener</title>
</head>
<body>
	<button id="btn">Entrar</button>
  
  <script>
    var btn = document.getElementById("btn");
		btn.addEventListener("click", function(){
			alert("funciona EventListener");
		});
  </script>
</body>
</html>
