<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Demo Operadores</title>
</head>
    <style>
        body {
            font-family: verdana;
        }
        div {
            margin-bottom: 10px;
        }
        ul li.not {
            list-style: none !important;
            background-color: yellow;
            padding: 0.2px 2px;
            width: 2%;
            text-align: center;
        }
        span {
            list-style: none !important;
            background-color: yellow;
            padding: 0.2px 2px;
        }
    </style>
<body>

    <h1>Objectos Maht</h1>

    <p id="m1"></p>
    <p id="m2"></p>
    <p id="m3"></p>
    <p id="m4"></p>
    <p id="m5"></p>
    <p id="m6"></p>
    <p id="m7"></p>

</body>

<script>
   
    var a = Math.PI;             // Costante IP
    var b = Math.cos(90);        // Método cons() permite calcular el coseno de un número
    var c = Math.sin(180);       // Método sin() permite calcular el seno de un número
    var d = Math.max(70,90);     // Método max() permite calcular el número máximo entre varios números.
    var e = Math.min(79,90);     // Método min() permite calcular el número mínimo entre varios números.
    var f = Math.pow(4,2);       // Método pow() permite calcular la potencia de un número.
    var g = Math.sqrt(144);      // Método sqrt() permite calcular la raiz cuadrada de un número.

    document.getElementById('m1').innerHTML = a;
    document.getElementById('m2').innerHTML = b;
    document.getElementById('m3').innerHTML = c;
    document.getElementById('m4').innerHTML = d;
    document.getElementById('m5').innerHTML = e;
    document.getElementById('m6').innerHTML = f;
    document.getElementById('m7').innerHTML = g;

</script>
</html>
