<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ciclos WHILE</title>
</head>
    <style>
        body {
            font-family: verdana;
        }
        div {
            margin-bottom: 10px;
        }
        ul li.not {
            list-style: none !important;
            background-color: yellow;
            padding: 0.2px 2px;
            width: 2%;
            text-align: center;
        }
        span {
            list-style: none !important;
            background-color: yellow;
            padding: 0.2px 2px;
        }
        button {
            background-color: #f7522f;
            border:none;
            padding: 10px;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #DB4300;
        }
    </style>
<body>

    <h1>Ciclos WHILE</h1>
    <h4>Conteo del 1 al 50</h4>

    <p id="view"></p>
    <button onclick="conteo();">Iniciar Conteo</button>

</body>
<script>

function conteo() {
    var contador = 1;
    var text = "";
    while (contador <= 50){
        text += contador + "<br/>";
        contador++;
    }
    document.getElementById('view').innerHTML = text;
}

</script>
</html>
