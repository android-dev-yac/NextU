<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ciclos FOR/IN</title>
</head>
    <style>
        body {
            font-family: verdana;
        }
        div {
            margin-bottom: 10px;
        }
        ul li.not {
            list-style: none !important;
            background-color: yellow;
            padding: 0.2px 2px;
            width: 2%;
            text-align: center;
        }
        span {
            list-style: none !important;
            background-color: yellow;
            padding: 0.2px 2px;
        }
        button {
            background-color: #f7522f;
            border:none;
            padding: 10px;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #DB4300;
        }
    </style>
<body>

    <h1>Ciclos FOR/IN</h1>

    <p id="view"></p>
    <button onclick="mostrarProductos();">Mostrar Productos</button>

</body>
<script>

function mostrarProductos() {
    var text = "Productos: <br/>";
    var productos = {
        codigo: "001",
        nombre: "Lapiz",
        precio: 2000
    };
    var x;

    for (x in productos){
        text += productos[x] + "<br />";
    }
    document.getElementById('view').innerHTML = text;
}

</script>
</html>
