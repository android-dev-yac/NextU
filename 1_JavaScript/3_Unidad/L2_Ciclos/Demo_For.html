<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ciclos FOR</title>
</head>
    <style>
        body {
            font-family: verdana;
        }
        div {
            margin-bottom: 10px;
        }
        ul li.not {
            list-style: none !important;
            background-color: yellow;
            padding: 0.2px 2px;
            width: 2%;
            text-align: center;
        }
        span {
            list-style: none !important;
            background-color: yellow;
            padding: 0.2px 2px;
        }
        button {
            background-color: #f7522f;
            border:none;
            padding: 10px;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #DB4300;
        }
    </style>
<body>

    <h1>Ciclos FOR</h1>

    <p id="view"></p>
    <button onclick="mostrarEquipos();">Mostrar Equipos</button>

</body>
<script>

function mostrarEquipos() {
    var text = "Equipos: <br/>";
    var equipos = ["Real Madrid", "Barcelona", "Liverpool", "Roma"];

    for ( var i = 0; i < equipos.length; i++) {
        text += equipos[i] + "<br/>";
    }
    document.getElementById('view').innerHTML = text;
}

</script>
</html>
