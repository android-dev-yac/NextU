<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Condicional ELSE</title>
</head>
    <style>
        body {
            font-family: verdana;
        }
        div {
            margin-bottom: 10px;
        }
        ul li.not {
            list-style: none !important;
            background-color: yellow;
            padding: 0.2px 2px;
            width: 2%;
            text-align: center;
        }
        span {
            list-style: none !important;
            background-color: yellow;
            padding: 0.2px 2px;
        }
        button {
            background-color: #f7522f;
            border:none;
            padding: 10px;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #DB4300;
        }
    </style>
<body>

    <h1>Condicional ELSE</h1>

    <p>Edad: <strong>15</strong></p>
    <p id="edad"></p>
    <button onclick="verificarEdad();">Verificar Edad</button>

</body>

<script>


    function verificarEdad() {
        var edad = prompt("Cuantos tienes años?");
        
        if (edad >= 15) {
            document.getElementById("edad").innerHTML = "Eres mayor de edad";
        } else {
            document.getElementById("edad").innerHTML = "No Eres mayor de edad, ni 15 años, eres menor";
        }
    }



</script>
</html>
