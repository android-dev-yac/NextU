<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Condicional IF</title>
</head>
    <style>
        body {
            font-family: verdana;
        }
        div {
            margin-bottom: 10px;
        }
        ul li.not {
            list-style: none !important;
            background-color: yellow;
            padding: 0.2px 2px;
            width: 2%;
            text-align: center;
        }
        span {
            list-style: none !important;
            background-color: yellow;
            padding: 0.2px 2px;
        }
        button {
            background-color: #f7522f;
            border:none;
            padding: 10px;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #DB4300;
        }
    </style>
<body>

    <h1>Condicional IF</h1>

    <p>Total de la comprar: <strong>$50.000</strong></p>
    <p id="desc"></p>
    <button onclick="descuento();">Haz descuento</button>

</body>

<script>

    var total = 50000;

    function descuento() {
        if (total >= 20000) {
            document.getElementById("desc").innerHTML = "Ganaste descuento!";
        }
    }



</script>
</html>
