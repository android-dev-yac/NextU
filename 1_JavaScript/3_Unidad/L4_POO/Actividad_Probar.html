<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>POO</title>
</head>
    <style>
        body {
            font-family: verdana;
        }
        div {
            margin-bottom: 10px;
        }
        ul li.not {
            list-style: none !important;
            background-color: yellow;
            padding: 0.2px 2px;
            width: 2%;
            text-align: center;
        }
        span {
            list-style: none !important;
            background-color: yellow;
            padding: 0.2px 2px;
        }
        button {
            background-color: #f7522f;
            border:none;
            padding: 10px;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #DB4300;
        }
    </style>
<body>

    <h1>Favoritoo camioneta</h1>

    <p id="view"></p>
    <button onclick="mostrar();">Saludo 1</button>


</body>
<script>
var msg = document.getElementById("view");

function Camioneta(make, model, color){
  this.make = make || "Unknown";
  this.model = model || "Unknown";
  this.color = color || "Unpainted";
  
  this.display = function() {
    msg.innerHTML += "Tu favorito camioneta es " + this.make + ", " + this.model + ", " + this.color + "." + "<br>";
  }
}
var cam1 = new Camioneta("Land Cover", "Defender", "Metal");
var cam2 = new Camioneta("Audi", "A8", "Metal");
var cam3 = new Camioneta("MINI", "Cooper", "Yellow");

function mostrar(){
    cam1.display();
    cam2.display();
    cam3.display();
}


</script>
</html>
