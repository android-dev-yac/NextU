<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actividad</title>
</head>
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
<body>

    <h1>Actividad 1</h1>
    
    <p id="tipo1"></p>
    <p id="tipo2"></p>
    <p id="tipo3"></p>
    <p id="tipo4"></p>
    <p id="tipo5"></p>
    <p id="tipo6"></p>
    <p id="tipo7"></p>
    <p id="tipo8"></p>
</body>

<script>
    var numero1 = 5;
    var numero2 = 7;
    var numero3 = 12;
    var numero4 = 8;
    var numero5 = 15;
    var numero6 = 3;
    var numero7 = 144;
    var numero8 = 12;
    var numero9 = 25;
    var numero10 = 5; 
 
    document.getElementById("tipo1").innerHTML = (numero1 + numero2 ) * 5;
    document.getElementById("tipo2").innerHTML = (numero3 - numero4 ) * 9;
    document.getElementById("tipo3").innerHTML = (numero5 * numero6 ) / 9;
    document.getElementById("tipo4").innerHTML = (numero7 / numero8 ) - 5;
    document.getElementById("tipo5").innerHTML = (numero9 + numero10 ) - 10;



</script>
</html>
